{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ezy signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.js"
      integrity="sha512-bUju8VkXhCQgW7zCHSdiIDpECo/lqzChkKrKoc1v2PL2XqO/0Q2Y8dhu07+q6Rk+1c1xr6cfE0VZnumgwy93Ig=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>

  <body class="bg-gray-100">
    <form method="post">
      <h4 align="center">Fill this form to create an account</h4>
      {% csrf_token %}
      <!--  -->
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-2">Submit</button>
      <p align="center">
        Already have an account? <a href="{% url 'home' %}">Login</a>
      </p>

      <p align="center">Go back to <a href="{% url 'home' %}">Home</a></p>
    </form>

    <br />

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
