{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ezy signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/styles.css' %}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/registerStyles.css' %}"
      type="text/css"
    />
  </head>

  <body
    style="
      height: 100vh;
      display: flex;
      align-items: center;
      justify-items: center;
      background-color: #37474f;
      color: #eceff1;
      opacity: 60;
      overlay: 2;
    "
  >
    <form method="post" class="w-50 mx-auto">
      {% csrf_token %}
      <h2 align="center">Fill this form to create an account</h2>
      {{ form.as_p }}
      <div align="center">
        <button type="submit" class="w-50 btn btn-primary">Register</button>
      </div>
      <div align="start" style="margin-top: 20px">
        Go back
        <a href="{% url 'home' %}" class="link link-light link-item">Home</a>
        <br />
        Already have an account ?<a
          href="{% url 'login' %}"
          class="link link-light link-item"
          >Login here</a
        >
      </div>
    </form>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
