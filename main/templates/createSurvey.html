{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create survey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/userStyles.css' %}" />
  </head>
  <body>
    <nav style="color: white; position: sticky; top: 0; z-index: 100">
      <div
        class="navbar bg-slate-900 sticky top-0 z-100"
        style="color: white; position: sticky; top: 0; z-index: 100"
      >
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl">eZy</a>
        </div>
        <h3 class="navbar-center hidden lg:flex text-2xl">
          Hello {{ user.username }}
        </h3>
        <div class="navbar-end" style="color: white">
          <a
            class="btn btn-ghost btn-outline"
            style="
              padding: 10px 20px;
              margin-right: 15px;
              color: white;
              :hover {
                color: white;
                opacity: 80;
              }
            "
            href="{% url 'register' %}"
            >Manage Profle</a
          >
          <form action="{% url 'logoutUser' %}" style="color: white">
            <button class="btn btn-neutral" type="submit" style="color: white">
              Logout
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="text-white flex h-screen items-center justify-center w-full">
      <form action="{% url 'createSurvey' %}" class="w-3/6" method="post">
        {% csrf_token %}
        <label class="input mb-10 input-bordered flex items-center gap-2">
          Survey Title:
          <input
            type="text"
            name="surveyTitle"
            class="grow"
            placeholder="Choose an approriate title for the survey"
          />
        </label>
        <label class="input mb-10 input-bordered flex items-center gap-2">
          Survey Description:
          <input
            type="text"
            name="surveyDesc"
            class="grow"
            placeholder="Describe the survey in short"
          />
        </label>

        <div class="form-control">
          <button class="btn btn-primary" type="submit">Open Survey</button>
        </div>
      </form>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
